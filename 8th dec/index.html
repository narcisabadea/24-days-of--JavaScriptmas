<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rolling dice</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="dice">
      <ol class="die-list even-roll" data-roll="1" id="die-1">
        <li class="die-item" data-side="1">
          <span class="dot"></span>
        </li>
        <li class="die-item" data-side="2">
          <span class="dot"></span>
          <span class="dot"></span>
        </li>
        <li class="die-item" data-side="3">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </li>
        <li class="die-item" data-side="4">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </li>
        <li class="die-item" data-side="5">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </li>
        <li class="die-item" data-side="6">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </li>
      </ol>
     <button type="button" id="roll-button">Roll Dice</button>
    </div>

    <script>
      // In this challenge a casino has asked you to make an online dice that works just like
      // it would in real life. Using the pre-made dice face that represents ‘one’, make the
      // faces for ‘two’, ‘three’, ‘four’, ‘five’ and ‘six’. Now when the users clicks the
      // dice on the screen the dice is expected to show one of the faces randomly.
      
      function rollDice() {
        const dice = [...document.querySelectorAll(".die-list")];
        dice.forEach((die) => {
          toggleClasses(die);
          die.dataset.roll = getRandomNumber(1, 6);
        });
      }

      function toggleClasses(die) {
        die.classList.toggle("odd-roll");
        die.classList.toggle("even-roll");
      }

      function getRandomNumber(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      document
        .getElementById("roll-button")
        .addEventListener("click", rollDice);
    </script>
  </body>
 
</html>
