<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rolling dice</title>
  </head>
  <body>
    <div class="dice">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <script>
      // In this challenge a casino has asked you to make an online dice that works just like
      // it would in real life. Using the pre-made dice face that represents ‘one’, make the
      // faces for ‘two’, ‘three’, ‘four’, ‘five’ and ‘six’. Now when the users clicks the
      // dice on the screen the dice is expected to show one of the faces randomly.
      const dice = document.querySelector(".dice");
      const allDots = Array.from(document.querySelectorAll(".dice div"));

      function rollDice() {
        let randomNumber = 1 + Math.floor(Math.random() * 6);
        console.log(randomNumber);

        allDots.forEach((dot) => dot.classList.remove(...dot.classList));

        if (randomNumber === 1) {
          allDots[4].classList.add("dot");
        }

        if (randomNumber === 2) {
          allDots[0].classList.add("dot");
          allDots[8].classList.add("dot");
        }
        if (randomNumber === 3) {
          allDots[0].classList.add("dot");
          allDots[4].classList.add("dot");
          allDots[8].classList.add("dot");
        }
        if (randomNumber === 4) {
          allDots[0].classList.add("dot");
          allDots[2].classList.add("dot");
          allDots[6].classList.add("dot");
          allDots[8].classList.add("dot");
        }
        if (randomNumber === 5) {
          allDots[0].classList.add("dot");
          allDots[2].classList.add("dot");
          allDots[4].classList.add("dot");
          allDots[6].classList.add("dot");
          allDots[8].classList.add("dot");
        }
        if (randomNumber === 6) {
          allDots[0].classList.add("dot");
          allDots[2].classList.add("dot");
          allDots[3].classList.add("dot");
          allDots[5].classList.add("dot");
          allDots[6].classList.add("dot");
          allDots[8].classList.add("dot");
        }
      }
      dice.addEventListener("click", rollDice);
    </script>
  </body>
  <style>
    body {
      background-color: #aeb8fe;
      display: flex;
    }

    .dice {
      width: 90px;
      height: 90px;
      border-radius: 10px;
      background-color: #efe5dc;
      margin: 100px;
      display: flex;
      flex-wrap: wrap;
    }
    .dice div {
      width: 20px;
      height: 20px;
      margin: 5px;
    }

    .dot {
      background-color: black;
      border-radius: 10px;
    }
  </style>
</html>
