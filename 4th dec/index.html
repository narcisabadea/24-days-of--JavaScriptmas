<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Century from year</title>
  </head>
  <body>
    <script>
      // Given a year, return the century it is in. The first century spans from the year 1 up to and including the year 100,
      // the second from the year 101 up to and including the year 200, etc.

      // exemple
      // for year 1905 = the output for centuryForYear(year) = 20
      // for year 1700 = the output for centuryForYear(year) = 17

      function centuryForYear(year) {
        return Math.floor((year-1)/100) + 1
      }
    </script>
  </body>
</html>
