<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Different symbols naive</title>
  </head>
  <body>
    <script>
      // Given a string, find the number of different characters in it.

      function differentSymbolsNaive(str) {
   const chars = str.split('');
   return new Set(chars).size;
}
    </script>
  </body>
</html>
