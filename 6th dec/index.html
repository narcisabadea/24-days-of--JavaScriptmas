<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sort by length</title>
  </head>
  <body>
    <script>
      // Given an array of strings, sort them in the order of increasing lengths. 
      // If two strings have the same length, their relative order must be the same as in the initial array.
      // exemple 
      // inputArray = ['abc' , '', 'aaa', 'a', 'zz']
      // sortByLength(inputArray) should return ['', 'a', 'zz', 'abc', 'aaa']

      function sortByLength(inputArray) {
        return inputArray.sort((a, b) => a.length - b.length)
      }
    </script>
  </body>
</html>
