<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reverse a string</title>
  </head>
  <body>
    <script>
      // Reverse the provided string. The result should be also a string
      // exemple 
      // reverseAString('hello') should return 'olleh'
      // reverseAString('Howdy') should return 'ydwoH'

      function reverseAString(str) {
        return str.split('').reverse().join('')
      }
    </script>
  </body>
</html>
